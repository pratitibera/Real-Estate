<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>ADMIN DASHBOARD</title>
      <!-- Google Font -->
      <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
      <!-- Css Styles -->
      <link rel="stylesheet" href="css/bootstrap.css">
      <!--fontawesome-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
      <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
      <link rel="stylesheet" href="css/dashboard.css" type="text/css">
   </head>
   <body onload="sidebar();">
      <!-- Humberger Begin -->
      <div class="humberger__menu__overlay"></div>
      <div class="humberger__menu__wrapper p-0">
         <!-- Mobile Navigation Lists -->
         <div class="humberger__nav__links">
            <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">Category</a></li>
               <li><a href="#">Today Deals</a></li>
               <hr>
            </ul>
         </div>
      </div>
      <!-- Humberger End -->
      <!-- Header Section Begin -->
      <header class="header">
         <div class="container-fluid">
            <div class="row top">
               <!-- Brand Name and Logo -->
               <div class="col-10 col-sm-3">
                  <div class="header__logo">
                     <a href="./index.html">
                     <span class="pl-lg-3 brand-name"><b>PUTATOE</b></span>
                     </a>
                  </div>
               </div>
               <!-- Search Field and Categories -->
               <div class="col-1 col-lg-8 header__search__field"></div>

               <div class="col-1 col-lg-1 pt-lg-1 header__social__user__account">
                  <!-- Social Links -->
                  <div class="header__social__icons float-right pr-4">
                     <div class="humberger__open"><i class="fa fa-bars"></i></div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- Header Section End -->
      <!-- Js Plugins -->
      <script src="js/jquery-2.2.4.min.js"></script>
      <script src="js/pageHandler.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
